<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>YOUTUBE</title>
  </head>
  <body>
    <nav>
      <div class="top left">
        <i class="fab fa-youtube"></i>
        <span class="youtubeText">Youtube</span>
      </div>
      <div class="top right">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </nav>
    <article>
      <video src="video/vSample.mp4"></video>
      <div class="tags">
        <a class="item item1" href=".">#DreamCoding</a>
        <a class="item item2" href=".">#DreamCoders</a>
        <a class="item item2" href=".">#Ellie</a>
      </div>
      <div class="textAndBtn">
        <span class="vTitle">
          Clone coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
          만들기 | 프론트엔드 개발자...
        </span>
        <i class="fas fa-caret-down"></i>
      </div>
      <span class="date"> 1M views 1 month ago </span>
      <div class="status">
        <i class="fas fa-thumbs-up"></i>
        <i class="fas fa-thumbs-down"></i>
        <i class="fas fa-share"></i>
        <i class="fas fa-plus"></i>
        <i class="fas fa-flag"></i>
      </div>
      <hr />
      <div class="user">
        <div class="imgAndT">
          <img src="./Snoopy_2.jpg" />
          <div>
            <p>드림코딩 by 엘리</p>
            <p>1M subscribers</p>
          </div>
        </div>
        <button>SUBSCRIBE</button>
      </div>
      <hr />
    </article>
    <footer>
      <p>Up next</p>
    </footer>
  </body>
</html>
