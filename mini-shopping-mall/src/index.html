<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>MINI SHOPPING MALL-refactoring</title>
  </head>
  <body>
    <script src="main_sample.js"></script>
    <!-- logo -->
    <button>
      <img
        src="./image/logo.png"
        alt="logo"
        class="logo"
        data-id="all"
        data-type="btn"
      />
    </button>
    <!-- buttons -->
    <div class="buttons">
      <button class="btn item tshirt">
        <img
          src="./image/red_t.png"
          alt="red-tshirt"
          data-id="tshirt"
          data-type="btn"
        />
      </button>
      <button class="btn item skirt">
        <img
          src="./image/red_s.png"
          alt="red-skirt"
          data-id="skirt"
          data-type="btn"
        />
      </button>
      <button class="btn item pants">
        <img
          src="./image/red_p.png"
          alt="red-pants"
          data-id="pants"
          data-type="btn"
        />
      </button>
      <button class="btn color red">
        <span data-id="red" data-type="btn">red</span>
      </button>
      <button class="btn color orange">
        <span data-id="orange" data-type="btn">orange</span>
      </button>
      <button class="btn color brown">
        <span data-id="brown" data-type="btn">brown</span>
      </button>
    </div>
    <!-- lists -->
    <ul class="lists">
      <!-- 동적으로 데이터 받아올 부분 -->
      <li>
        <img src="./image/brown_s.png" alt="item-img" />
        <span>male, large???</span>
      </li>
    </ul>
  </body>
</html>
