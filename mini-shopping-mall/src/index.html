<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./style.css" rel="stylesheet" />
    <title>MINI SHOPPING MALL</title>
  </head>
  <body>
    <!-- 구조부터 생각하고 만들자. -->
    <header>
      <div class="logo">
        <img src="image/logo.png" />
      </div>
    </header>

    <!-- filter -->
    <section>
      <div class="filter">
        <div class="filter__items">
          <button class="items-list__list list1">
            <img src="image/red_t.png" />
          </button>
          <button class="items-list__list list2">
            <img src="image/red_p.png" />
          </button>
          <button class="items-list__list list3">
            <img src="image/red_s.png" />
          </button>
        </div>
        <div class="filter__colors">
          <button class="color color1"><span>RED</span></button>
          <button class="color color2"><span>ORANGE</span></button>
          <button class="color color3"><span>BROWN</span></button>
        </div>
      </div>
    </section>

    <!-- items info-->
    <section>
      <ul class="items-list">
        <li class="items-list__list list1">
          <img src="./image/red_p.png" />
          <span class="genterAndSize">female, large size</span>
        </li>
        <li class="items-list__list list2">
          <img src="./image/brown_t.png" />
          <span class="genterAndSize">male, small size</span>
        </li>
        <li class="items-list__list list3">
          <img src="./image/orange_s.png" />
          <span class="genterAndSize">female, large size</span>
        </li>
        <li class="items-list__list list4">
          <img src="./image/brown_p.png" />
          <span class="genterAndSize">female, small size</span>
        </li>
        <li class="items-list__list list5">
          <img src="./image/red_s.png" />
          <span class="genterAndSize">female, small size</span>
        </li>
        <li class="items-list__list list6">
          <img src="./image/red_t.png" />
          <span class="genterAndSize">female, small size</span>
        </li>
        <li class="items-list__list list7">
          <img src="./image/brown_s.png" />
          <span class="genterAndSize">female, large size</span>
        </li>
      </ul>
    </section>
  </body>
</html>
