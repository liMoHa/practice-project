<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <title>Shopping List</title>
    <link rel="icon" href="./img/carrot-solid.svg" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <!-- container -->
    <section class="container">
      <!-- title -->
      <div class="container__title">
        <span class="title">Shopping List</span>
        <i class="fas fa-carrot"></i>
      </div>
      <!-- lists -->
      <!-- js에서 추가해줄 부분 -->
      <div class="container__iists">
        <div class="list">
          <span class="list__item">2 tomatos </span>
          <button class="deleteBtn">
            <img src="./img/closed-trash-can.png" alt="" />
          </button>
        </div>
        <div class="list">
          <span class="list__item">달걀 1판</span>
          <button class="deleteBtn">
            <img src="./img/closed-trash-can.png" alt="" />
          </button>
        </div>
        <div class="list">
          <span class="list__item"> 사과 2개</span>
          <button class="deleteBtn">
            <img src="./img/closed-trash-can.png" alt="" />
          </button>
        </div>
      </div>
      <!-- input-form -->
      <div class="container__input-form">
        <input type="text" class="input-form__input" />
        <button class="input-form__addBtn">
          <img src="./img/add-img.png" alt="add" />
        </button>
      </div>
    </section>
  </body>
</html>
